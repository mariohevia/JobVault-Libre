version: 1

# SECTION STRUCTURE:
# Every section must include:
#   - name: unique identifier for the section
#   - default_title: display name shown in the UI
#   - description: explanation of what this section contains
#   - icon: icon identifier for UI display (can be empty string)
#   - allow_multiple: whether users can add multiple items to this section
#   - item_label: object with 'singular' and 'plural' labels for items
#   - fields: array of field definitions
#
# FIELD STRUCTURE:
# Every field must include:
#   - name: unique identifier for the field
#   - label: display name shown in the UI
#   - type: one of [string, multiline, enum, year_month, object, number]
#
# Additional field requirements:
#   - If type is 'enum', must also include 'options' (array of values)
#   - If type is 'object', must also include 'fields' (nested field definitions)
#
# Additional field optionals:
#   - If type is 'string', 'multiline', 'number' an additional 'placeholder' may be used
#   - If type is 'string', 'multiline', 'enum', 'number' an additional 'default_value' may be used
# 
# Optional field properties:
#   - multiple: whether this field can have multiple values
#   - select_multiple: whether multiple values can be selected in the CV builder

sections:
  - name: summary
    default_title: "Summary"
    description: "A brief overview of your professional identity, key skills, and what you offer to employers."
    icon: ""
    allow_multiple: false

    item_label:
      singular: "Summary"
      plural: "Summaries"

    fields:
      - name: summary
        label: "Summary"
        type: multiline
        multiple: true
        select_multiple: false

  - name: experience
    default_title: "Experience"
    description: "Jobs, roles, and internships."
    icon: "briefcase"          # purely for UI
    allow_multiple: true

    item_label:
      singular: "Position"
      plural: "Positions"

    fields:
      - name: company
        label: "Company"
        type: string

      - name: company_description
        label: "Company Description"
        type: string

      - name: role
        label: "Job title"
        type: string

      - name: location
        label: "Location"
        type: string

      - name: employment_type
        label: "Employment type"
        type: enum
        options: [full_time, part_time, contract, internship, hide]

      - name: start_date
        label: "Start date"
        type: year_month

      - name: end_date
        label: "End date"
        type: year_month

      - name: summary
        label: "Responsibilities"
        type: multiline
        multiple: true
        select_multiple: false

      - name: achievements
        label: "Achievements"
        type: multiline
        multiple: true
        select_multiple: true

  - name: skills
    default_title: "Skills"
    description: "Technical and soft skills."
    icon: "sparkles"
    allow_multiple: true

    item_label:
      singular: "Skill Category"
      plural: "Skill Categories"

    fields:
      - name: category
        label: "Category"
        type: enum
        options:
          - programming
          - machine_learning
          - data
          - cloud
          - tools
          - soft_skill
          - other

      - name: skill
        label: "Skill"
        type: object
        multiple: true
        select_multiple: true
        fields:
          - name: name
            label: "Name"
            type: string

          - name: level
            label: "Level"
            type: enum
            options: [beginner, intermediate, advanced]

          - name: years
            label: "Years of experience"
            type: number
