version: 1

# SECTION STRUCTURE:
# Every section must include:
#   - name: unique identifier for the section
#   - default_title: display name shown in the UI
#   - description: explanation of what this section contains
#   - icon: icon identifier for UI display (can be empty string)
#   - allow_multiple: whether users can add multiple items to this section
#   - select_multiple: whether multiple values can be selected in the CV builder
#   - item_label: object with 'singular' and 'plural' labels for items
#   - fields: array of field definitions
#
# FIELD STRUCTURE:
# Every field must include:
#   - name: unique identifier for the field
#   - label: display name shown in the UI
#   - type: one of [string, multiline, enum, year_month, object, number]
#
# Additional field requirements:
#   - If type is 'enum', must also include 'options' (array of values)
#   - If type is 'object', must also include 'fields' (nested field definitions)
#
# Additional field optionals:
#   - If type is 'string', 'multiline', 'number' an additional 'placeholder' may be used
#   - If type is 'string', 'multiline', 'enum', 'number' an additional 'default_value' may be used
# 
# Optional field properties:
#   - allow_multiple (default false): whether this field can have multiple values
#   - select_multiple (default true): whether multiple values can be selected in the CV builder
#   - show_name (default true): whether the label will be shown in the CV config
#   - allow_hide_in_cv (default false): whether the field can be hidden with the UI from the CV builder
#   - layout_width (default 'full'): one of ['full', 'half']; if allow_multiple is true this is not considered and 'full' is used

sections:

  - name: contact_info
    default_title: "Contact Information"
    description: "Your personal contact details and online presence."
    icon: "mail"
    allow_multiple: false
    select_multiple: false

    item_label:
      singular: "Contact Info"
      plural: "Contact Info"

    fields:
      - name: full_name
        label: "Full Name"
        type: string
        allow_hide_in_cv: false

      - name: email
        label: "Email"
        type: string
        allow_hide_in_cv: false
        layout_width: "half"

      - name: phone
        label: "Phone"
        type: string
        layout_width: "half"

      - name: location
        label: "Location"
        type: string
        layout_width: "half"

      - name: date_of_birth
        label: "Date of Birth"
        type: year_month
        layout_width: "half"

      - name: links
        label: "Link"
        type: object
        allow_multiple: true
        select_multiple: true
        show_name: false
        fields:
          - name: platform
            label: "Platform"
            type: enum
            options: ["LinkedIn", "GitHub", "Portfolio", "Twitter/X"]

          - name: url
            label: "URL"
            type: string

          - name: right_to_work
            label: "Right to Work"
            type: enum
            options: ["British Citizen", "EU/EEA Citizen", "Settled Status", "Pre-Settled Status", "Tier 2 Work Visa", "Tier 5 Work Visa", "Student Visa (with work permission)"]

  - name: summary
    default_title: "Summary"
    description: "A brief overview of your professional identity, key skills, and what you offer to employers."
    icon: ""
    allow_multiple: true
    select_multiple: false

    item_label:
      singular: "Summary"
      plural: "Summaries"

    fields:
      - name: summary
        label: "Summary"
        type: multiline
        show_name: false
        allow_hide_in_cv: false
        allow_multiple: false

  - name: experience
    default_title: "Experience"
    description: "Jobs, roles, and internships."
    icon: "briefcase"
    allow_multiple: true
    select_multiple: true

    item_label:
      singular: "Position"
      plural: "Positions"

    fields:
      - name: role
        label: "Job title"
        type: string
        allow_hide_in_cv: false
        layout_width: "half"

      - name: employment_type
        label: "Employment type"
        type: enum
        options: ["Full time", "Part time", "Contract", "Internship", "Hide"]
        layout_width: "half"

      - name: company
        label: "Company"
        type: string
        layout_width: "half"

      - name: location
        label: "Location"
        type: string
        layout_width: "half"

      - name: start_date
        label: "Start date"
        type: year_month
        layout_width: "half"

      - name: end_date
        label: "End date"
        type: year_month
        layout_width: "half"

      - name: company_description
        label: "Company Description"
        type: string

      - name: summary
        label: "Job Description / Responsibilities"
        type: multiline
        allow_multiple: true
        select_multiple: false

      - name: achievements
        label: "Achievement (bullet point)"
        type: string
        allow_multiple: true
        select_multiple: true

  - name: skills
    default_title: "Skills"
    description: "Technical and soft skills."
    icon: "sparkles"
    allow_multiple: true
    select_multiple: true

    item_label:
      singular: "Skill Category"
      plural: "Skill Categories"

    fields:
      - name: category
        label: "Category"
        type: enum
        options:
          - "Programming"
          - "AI & Machine Learning"
          - "Data Science & ML"
          - "Deep Learning Frameworks"
          - "Deep Visualisation"
          - "MLOps & Deployment"
          - "Cloud Platforms"

      - name: skill
        label: "Skill"
        type: object
        allow_multiple: true
        select_multiple: true
        show_name: false
        fields:
          - name: name
            label: "Name"
            type: string

          - name: level
            label: "Level"
            type: enum
            options: [Beginner, Intermediate, Advanced]

          - name: years
            label: "Years of experience"
            type: number

  - name: projects
    default_title: "Projects"
    description: "Personal, professional, or academic projects you want to highlight."
    icon: "code-bracket"
    allow_multiple: true
    select_multiple: true

    item_label:
      singular: "Project"
      plural: "Projects"

    fields:
      - name: title
        label: "Project Title"
        type: string
        allow_hide_in_cv: false

      - name: role
        label: "Your Role"
        type: string
        layout_width: "half"

      - name: status
        label: "Status"
        type: enum
        options: ["Completed", "In Progress", "Archived"]
        layout_width: "half"

      - name: start_date
        label: "Start Date"
        type: year_month
        layout_width: "half"

      - name: end_date
        label: "End Date"
        type: year_month
        layout_width: "half"

      - name: description
        label: "Description"
        type: multiline
        allow_multiple: false

      - name: achievements
        label: "Key Achievement"
        type: string
        allow_multiple: true
        select_multiple: true

      - name: technologies
        label: "Technology"
        type: object
        allow_multiple: true
        select_multiple: true
        show_name: false
        fields:
          - name: name
            label: "Name"
            type: string

          - name: category
            label: "Category"
            type: enum
            options: ["Language", "Framework", "Library", "Tool", "Platform", "Database"]

      - name: links
        label: "Link"
        type: object
        allow_multiple: true
        select_multiple: true
        show_name: false
        fields:
          - name: type
            label: "Type"
            type: enum
            options: ["Repository", "Live Demo", "Documentation", "Paper"]

          - name: url
            label: "URL"
            type: string

  - name: education
    default_title: "Education"
    description: "Academic qualifications, degrees, and relevant coursework."
    icon: "graduation-cap"
    allow_multiple: true
    select_multiple: true

    item_label:
      singular: "Qualification"
      plural: "Qualifications"

    fields:
      - name: degree
        label: "Degree / Qualification"
        type: enum
        options: ["PhD", "Master's", "Bachelor's", "Foundation Degree", "HNC", "HND", "Diploma", "A-Levels", "GCSEs", "Certificate"]
        layout_width: "half"

      - name: field_of_study
        label: "Subject / Field of Study"
        type: string
        layout_width: "half"

      - name: institution
        label: "Institution"
        type: string
        layout_width: "half"

      - name: location
        label: "Location"
        type: string
        layout_width: "half"

      - name: start_date
        label: "Start Date"
        type: year_month
        layout_width: "half"

      - name: end_date
        label: "End Date"
        type: year_month
        layout_width: "half"

      - name: degree_class
        label: "Degree Classification"
        type: enum
        options: ["Distinction", "First Class Honours", "Upper Second Class Honours (2:1)", "Lower Second Class Honours (2:2)", "Third Class Honours", "Pass", "Not Applicable"]
        layout_width: "half"

      - name: description
        label: "Description / Relevant Coursework"
        type: multiline
        allow_multiple: false